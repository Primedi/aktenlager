<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="raum">
      <h2 data-cy="raumDetailsHeading"><span>Raum</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ raum.id }}</span>
        </dd>
        <dt><span>Gebaeude</span></dt>
        <dd>
          <span>{{ raum.gebaeude }}</span>
        </dd>
        <dt><span>Raumnummer</span></dt>
        <dd>
          <span>{{ raum.raumnummer }}</span>
        </dd>
        <dt><span>Etage</span></dt>
        <dd>
          <span>{{ raum.etage }}</span>
        </dd>
        <dt><span>Zusatz</span></dt>
        <dd>
          <span>{{ raum.zusatz }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/raum', raum.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
