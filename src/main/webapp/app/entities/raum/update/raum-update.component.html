<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-raum-heading" data-cy="RaumCreateUpdateHeading">Create or edit a Raum</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_gebaeude">Gebaeude</label>
          <input type="text" class="form-control" name="gebaeude" id="field_gebaeude" data-cy="gebaeude" formControlName="gebaeude" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_raumnummer">Raumnummer</label>
          <input
            type="number"
            class="form-control"
            name="raumnummer"
            id="field_raumnummer"
            data-cy="raumnummer"
            formControlName="raumnummer"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_etage">Etage</label>
          <input type="number" class="form-control" name="etage" id="field_etage" data-cy="etage" formControlName="etage" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_zusatz">Zusatz</label>
          <input type="text" class="form-control" name="zusatz" id="field_zusatz" data-cy="zusatz" formControlName="zusatz" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
